<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niyluollster Pollution</title>
    <script type="module" src="/src/main.ts"></script>

</head>

<body>
    <div id="join">
        <textarea
            id="joinareaid"
            name="joinarea"
            rows="1"
            cols="50"
            style="text-align: left"
        ></textarea>
        <button id="start">Start Game</button>
    </div>
    <div id="game" style="display: none;">
        <textarea
            id="importareaid"
            name="importarea"
            rows="4"
            cols="50"
            style="display: none; text-align: left"
        ></textarea>
        <button id="saveimportconfirm" style="display: none">
            Import Save
        </button>
        <div id="settings">
            <button id="wipesave">wipesave</button>
            <button id="export">Export Save</button>
            <button id="import">Import Save</button>
        </div>
        <div id="grid">
           <img src="/src/triangle.svg">
        </div>
    </div>
    <div id="version">v. alpha0.0.1</div>
